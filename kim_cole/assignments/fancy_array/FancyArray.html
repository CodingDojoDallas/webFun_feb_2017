<body>
    <script type="text/javascript" >


    var given = ["James", "Jill", "Jane", "Jack"];
    var symbol = "->";
    var reversed = !0;

    function fancyArray(arr, symbol, rev) {
        var i;
        if (!reversed) {
            for (i=0; i<arr.length; i++) {
                console.log(i, "->" ,arr[i]);
                console.log(i + " " + symbol + " " + arr[i]);
            }
        } else {
            for (i=arr.length-1; i>=0; i--) {
                console.log(i, "->", arr);
                console.log(i + " " + symbol + " " + arr);
            }
        }
    }

    console.log(fancyArray(given, symbol, reversed));


    </script>
