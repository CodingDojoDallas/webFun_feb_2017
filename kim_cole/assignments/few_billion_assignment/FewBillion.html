<script type="text/javascript">

var days = 30;
var sum = 0;
var add ;
var ThisAmount;

for (var i = 1; i <= days; i++) {
    add = Math.pow(2,i-1)/100;
    sum += add;
}
console.log("The reward, after 30 days is $" + sum); 

i = 1;
add=0;
sum=0;
while (sum <= 10000) {
    add = Math.pow(2,(i-1))/100;
    sum += add;
    ThisAmount = i;
    i++;
}
console.log("It will take " + ThisAmount + " days to reach $10,000");

i = 1;
add=0;
sum=0;
while (sum <= 1000000000) {
    add = Math.pow(2,i-1)/100;
    sum += add;
    ThisAmount = i;
    i++;
}
