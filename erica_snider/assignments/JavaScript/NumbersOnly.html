<!DOCTYPE html>
<html>
<script type="text/javascript" >
"use strict";


var newArray = numbersOnly([1, "apple", -3, "orange", 0.5]);
// newArray is [1, -3, 0.5]

function numbersOnly(arr){
  var i;
  var arr2 = [];
  for (i=0; i<arr.length; i++) {
    if (typeof arr[i] === "number") {
      arr2.push(arr[i]);
    }
  }
  return arr2;
}

console.log(newArray);


function numbersOnlyOriginalArray(arr){
  var i;
  var len = 3;
  var arr2 = [];
  for (i=0; i<len; i++) {
    if (typeof arr[i] != "number") {
      arr.splice(i,1);
    }
  }
  return arr;
}

console.log(numbersOnlyOriginalArray([1, "apple", -3, "orange", 0.5]));


</script>
</html>
