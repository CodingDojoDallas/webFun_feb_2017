<!DOCTYPE html>
<html>
<script type="text/javascript">

var days = 30;
var sum = 0;
var add ;
var daysToTenThousand;

for (var i = 1; i <= days; i++) {
    add = Math.pow(2,i-1)/100;
    sum += add;
}
console.log("After 30 days, the reward is $" + sum);  // converts sum to a string and concatenates the strings
console.log("After 30 days, the reward is $", sum);   // keeps sum as an integer

i = 1;
add=0;
sum=0;
while (sum <= 10000) {
    add = Math.pow(2,i-1)/100;
    sum += add;
    daysToTenThousand = i;
    i++;
}
console.log("It takes " + daysToTenThousand + " days to reach $10,000");

i = 1;
add=0;
sum=0;
while (sum <= 1000000000) {
    add = Math.pow(2,i-1)/100;
    sum += add;
    daysToTenThousand = i;
    i++;
}
console.log("It takes " + daysToTenThousand + " days to reach $1,000,000,000");
