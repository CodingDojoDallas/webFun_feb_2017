<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Users</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        console.log("JQuery is up and running");
        $('form').submit(function() {
          var values = {};
          $.each($('form').serializeArray(), function(i, field) {
            values[field.name] = field.value;
          });
          console.log(values);
          console.log(values.nfirst, values.nlast, values.email, values.phone);
          $('table').append('<tr><td>'+values.nfirst+'</td><td>'+values.nlast+'</td><td>'+values.email+'</td><td>'+values.phone+'</td></tr>');
          return false
        });
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
          </tr>
        </thead>
      </table>
      <h1>Add User</h1>
      <form>
        <ul>
          <li>
            <label>First Name:</label>
            <input type="text" name="nfirst" value="First Name" />
          </li>
          <li>
            <label>Last Name:</label>
            <input type="text" name="nlast" value="Last Name" />
          </li>
          <li>
            <label>Email Address:</label>
            <input type="text" name="email" value="Email Address" />
          </li>
          <li>
            <label>Contact No.:</label>
            <input type="text" name="phone" value="Phone #" />
          </li>
        </ul>
        <input type="submit" value="Add User">
      </form>
    </div>
  </body>
</html>
